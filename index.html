<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="contenedor">
        <div id="contenedor2">
            <select id="productos" onclick="SelectProduct()">
                <option value="0">Seleccione un producto</option>
                <option value="1">Jabón</option>
                <option value="2">champú</option>
                <option value="3">Arroz</option>
                <option value="4">Frijoles</option>
                <option value="5">Azucar</option>
                <option value="6">Pollo</option>
                <option value="7">Pan</option>
                <option value="8">Cebolla</option>
                <option value="9">Leche</option>
                <option value="10">Huevos</option>
                <option value="11">Chiltoma</option>
            </select>
            <h4 id="Precio">Precio:</h4>
            <h4 id="PrecioSelect"></h4>
            <br>
            <input class="number " type="number" step="0.01" id="nuevoprecio">
            <button id="cambiar" onclick="NuevoPrecio()">Cambiar</button>
            <button id="agregar" onclick="AgregarProducto()">Agregar</button>
            <h3>Carrito</h3>
            <hr>
            <p id="carrito"></p>
            <hr>
            <h4 id="Total">Total:</h4>
            <h4 id="TotalSelect"></h4>
            <input type="number" step="0.01" id="Pago">
            <button id="Pagar" onclick="Pagar()">Pagar</button> <br>
            <h3 class="h3">Su Cambio es</h3>
            <h4 id="vuelto"></h4>
        </div>
        <button id="elbo_ton" onclick="Desgloce()">Detalles</button>   

        <div class="mover">
            <p id="parrafos"></p>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
